apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 5
        versionName "1.2.$versionCode-SNAPSHOT"
        archivesBaseName = "android-sociallogin"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.google.android.gms:play-services-auth:18.1.0'
    api 'com.facebook.android:facebook-login:7.1.0'
    api 'com.vk:androidsdk:2.2.4'
    compileOnly 'com.huawei.hms:hwid:5.0.1.300'
}


// publish
group = 'com.github.kakadu-dev'
version = android.defaultConfig.versionName
apply from: 'publish.gradle'