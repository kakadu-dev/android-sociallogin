apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 3
        versionName "0.0.$versionCode-SNAPSHOT"
        archivesBaseName = "android-sociallogin"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    androidExtensions {
        experimental = true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    api 'com.google.android.gms:play-services-auth:17.0.0'
    api 'com.facebook.android:facebook-login:5.1.0'
    api 'com.vk:androidsdk:2.1.0'
}


// publish
group = 'com.github.kakadu-dev'
version = android.defaultConfig.versionName
apply from: 'publish.gradle'